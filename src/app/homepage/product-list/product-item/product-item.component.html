<div class="card card-price">
    <div class="card-img">
      <a href="#">
        <img src="http://placeimg.com/640/320/nature/grayscale" class="img-responsive">
        <div class="card-caption">
          <span class="h2">{{produto.titulo}}</span>
          <p>{{produto.subtitulo}}</p>
        </div>
      </a>
    </div>
    <div class="card-body">
      <div class="price">{{produto.valor}} <small>sรณ hoje</small></div>
      <ul class="details">
        <li>{{produto.descricao}}</li>
      </ul>
      <a [routerLink]="['/detail', produto.id]" routerLinkActive="active" class="btn btn-primary btn-lg btn-block buy-now">
        Compre Agora <span class="glyphicon glyphicon-triangle-right"></span>
      </a>
    </div>
  </div>
